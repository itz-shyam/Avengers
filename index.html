<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 id="title">THE AVENGERS GALLERY</h1>
    <div class="container">
        <div id="photos" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
            <img id="ironman" src="https://i.pinimg.com/originals/78/ac/aa/78acaad3c2890c0d47f94ec7b3cce9fb.jpg">
                </div>
                <div class="item">
            <img id="cap" src="https://i.pinimg.com/564x/9b/76/75/9b767505f5a5df3df348a898ba4ae8bb.jpg">
                </div>
                <div class="item">
            <img id="hulk" src="https://upload.wikimedia.org/wikipedia/en/a/aa/Hulk_%28circa_2019%29.png">
                </div>
                <div class="item">
            <img id="thor" src="https://i.pinimg.com/originals/2c/3f/d7/2c3fd77862947349f29dc9a08d66ce7f.jpg">
                </div>
                <div class="item">
            <img id="thanos" src="https://img.theweek.in/content/dam/week/news/entertainment/images/2019/4/26/thanos-avengers-infinity.jpg">
                </div>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#photos" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left">

        </span>
    </a>

    <a class="right carousel-control" href="#photos" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right">
            
        </span>
    </a>
</body>

</html>
